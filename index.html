<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEZ</title>
    <link rel="stylesheet" href="./CSS/global.css">
</head>

<body>
    <header>
        <nav>
        </nav>

    <main>

        <section class="top-or-left-intro-container">


            <div class="page-header">
                <h1>TravelEZ</h1>
            </div>

            <!--used for setting foregroundimage, see CSS-file-->
            <div id="top-or-left-intro-wrapper" class="top-or-left-intro-wrapper">
            </div>

            <div class="magic-btn-container" id="magic-btn-wrapper">
                <div class="magic-btn-wrapper">
                    <div class="magic-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white">

                                d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z" />

                <div class="forms-wrapper">
                    <div class="app-description">
                        <p>
                            Search for cities and explore information about them. Also, If your city is missing add a
                            new
                            city to the
                            list and/or alter existing cities.
                        </p>
                    </div>

                    <div>
                        <form>
                            <label for="">Search</label>
                            <input type="text">

                        </form>
                    </div>
                </div>




            </div>

        </section>

        <section class="bottom-or-right-container">

            <div class="bottom-or-right-wrapper">

                <div class="punchline-container">

                    <div class="top-line-of-punchline">
                        <h1>EXPLORE</h1>
                    </div>
                    <div class="second-line-of-punchline">
                        <h1>CITIES EVERYWHERE</h1>
                    </div>
                    <div class="third-line-of-punchline">
                        <h1>THE EASY</h1>
                    </div>
                    <div class="bottom-line-of-punchline">

                </div>
