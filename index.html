<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEZ</title>
    <link rel="stylesheet" href="./CSS/global.css">
</head>

<body>
    <header>
        <nav>
            <div id="hamburger-container" class="hamburger-container">
                <svg id="svg-burger" class="svg-burger" x="0px" y="0px" viewBox="0 0 5.4 3.5">
                    <rect class="rectA" x="1.0" y="0.7" fill="black" width="4" height="0.4" rx="0.25" ry="0.25" />
                    <rect class="rectB" x="0.2" y="1.6" fill="black" width="4" height="0.4" rx="0.25" ry="0.25" />
                    <rect class="rectC" x="1.0" y="2.5" fill="black" width="4" height="0.4" rx="0.25" ry="0.25" />
                </svg>
            </div>
        </nav>
    </header>

    <main>

        <section class="left-or-top-image-intro-container">

            <div class="top-logo-container">
                <h1>TravelEZ</h1>
            </div>

            <div class="intro-image-container">
                <div class="intro-image-wrapper">

                </div>
            </div>

        </section>

        <section class="main-content-container">
            <h1>
                <div class="top-punch-word">EXPLORE</div>
                <div class="long-punch-word">CITIES IN SWEDEN</div>
                <div class="third-punch-word">THE EASY</div>
                <div class="bottom-punch-word">WAY</div>
            </h1>
        </section>

    </main>

    <footer>

    </footer>

    <script src="./JavaScript/index.js"></script>
</body>

</html>
