<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEZ</title>
    <link rel="stylesheet" href="./CSS/global.css">
</head>

<body>
    <header>
        <nav>
        </nav>
    </header>

    <main>

        <section class="top-or-left-intro-container">


            <div class="page-header">
                <h1>TravelEZ</h1>
            </div>

            <!--used for setting foregroundimage, see CSS-file-->
            <div id="top-or-left-intro-wrapper" class="top-or-left-intro-wrapper">
            </div>

            <div class="magic-btn-container" id="magic-btn-wrapper">
                <div class="magic-btn-wrapper">
                    <div class="magic-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white">
                            <path
                                d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="forms-menu-container" id="forms-menu-container">

                <div class="forms-wrapper">
                    <div class="app-description">
                        <p>
                            Search for cities and explore information about them. Also, If your city is missing add a
                            new
                            city to the
                            list and/or alter existing cities.
                        </p>
                    </div>

                    <div class="search-city-container">
                        <div class="dropdown-container-for-search">
                            <label for="">Select City</label>
                            <select name="dropdown-menu-search" id="dropdown-menu-search">



                            </select>
                        </div>
                        <div class="filter-container-for-search">
                            <label for="">Filter cities based on population</label>
                            <div class="filter-container">

                                <div class="filter-below">
                                    <p>Below 500k</p>
                                    <input type="checkbox">
                                </div>
                                <div class="filter-above">
                                    <p>Above 500k</p>
                                    <input type="checkbox">
                                </div>
                            </div>
                        </div>

                        <div class="btn-container-for-search">
                            <button id="view-results-btn">View</button>
                        </div>
                    </div>

                    <div class="add-city-container">
                        <div class="input_container">
                            <label for="">Add city</label>
                            <input type="text">
                            <input type="text">
                        </div>
                        <div class="btn-container-for-adding">
                            <button>Add</button>

                        </div>
                    </div>

                </div>




            </div>

        </section>

        <section class="bottom-or-right-container">

            <div class="bottom-or-right-wrapper">

                <div class="punchline-container">

                    <div class="top-line-of-punchline">
                        <h1>EXPLORE</h1>
                    </div>
                    <div class="second-line-of-punchline">
                        <h1>CITIES EVERYWHERE</h1>
                    </div>
                    <div class="third-line-of-punchline">
                        <h1>THE EASY</h1>
                    </div>
                    <div class="bottom-line-of-punchline">
                        <h1>WAY</h1>
                    </div>

                </div>

                <!--EXPLORE
                FOOD AND RECIPES
            THE EASY
        WAY-->


                <div class="api-content" id="api-content">


                </div>

            </div>

        </section>

    </main>

    <footer>

    </footer>

    <script src="./JavaScript/index.js"></script>
</body>

</html>
